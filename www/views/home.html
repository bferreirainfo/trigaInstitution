 <ion-side-menus  >
 
    <!-- APP SCREEN -->
	<ion-pane ion-side-menu-content>
		 <!-- HEADER NAV BAR -->
		<ion-nav-bar  class="appHeader backgroundInstitution1 shadowed">
			<ion-nav-back-button>
            </ion-nav-back-button>
			<ion-nav-buttons side="left">
            	<button class="button button-icon button-clear ion-navicon ShowMobile" menu-toggle="left" ng-controller="MenuCtrl"></button>
            </ion-nav-buttons>
		</ion-nav-bar>
		<!-- APP CONTENT -->
       	<ion-nav-view name="menuContent" animation="slide-right-left"></ion-nav-view>
	</ion-pane> 
	
	<!-- SIDE MENU -->
	<ion-side-menu side="left" expose-aside-when="large" class="noPM" edge-drag-threshold="true">
		<ion-header-bar class="noPM padding" style="display: block;height:64px;z-index: 0">
			<img src="img/logoTrigaHorizontal.png" style="  width: 275px;height: 121px;top: -13px;position: relative;z-index: 2"></img>
		</ion-header-bar> 
       	<ion-content ng-controller="MenuCtrl" has-bouncing="true" header-shrink  style="margin-top:20px !important;font-size:14px !important;background:rgb(11, 101, 102) !important" scrollbar-y="false" >
   		 	<ul>
				<div class="padding" style="letter-spacing: 0.02em;font-weight: bolder;background: rgba(15, 78, 79, 1);color:rgb(185, 194, 194)">Perfil</div>
	 			<md-button  class="item item-icon-left boldCondensed itemMenu noPM" >
					<i class="icon noPM"><img class="circle noPM" src="img/userWithoutPhoto.jpg" style="box-show:none;width:30px;height:30px;left: 11px !important;"> </img></i>
					<div  class="noPM" ng-controller="UserCtrl" >
		   					<div class="noPM" style="text-transform: capitalize;font-weight: bolder; height: 25px;">{{name}}</div>
		   					<div class="noPM" style="text-transform: capitalize !important;">{{currenctUserType}}</div>
					</div>
				</md-button>
				<md-button menu-close ng-click="logout();"  class="item item-icon-left boldCondensed itemMenu">
					<i class="icon ion-log-out"></i>
					Sair
				</md-button>
				<div class="padding" style="letter-spacing: 0.07em;;font-weight: bolder;background: rgba(15, 78, 79, 1);color:rgb(185, 194, 194)">Recursos</div>
				<md-button ng-if="showSendMessage"  menu-close href="#/menu/SendMessage"  class="item item-icon-left boldCondensed itemMenu">
					<i class="icon ion-ios-compose-outline"></i>
					Enviar mensagem
				</md-button>
				<md-button  ng-if="showMonitorNotification" menu-close href="#/menu/notifications"     class="item item-icon-left boldCondensed itemMenu"><i class="icon ion-android-globe"  ></i>Monitorar notificações</md-button>
<!-- 				<md-button ng-if="showNotifications"  menu-close href="#/menu/notifications"     class="item item-icon-left boldCondensed itemMenu"><i class="icon ion-android-globe"  ></i>Notificões</md-button> -->
<!-- 				<md-button  menu-close href="#/menu/teacherReview"   class="item item-icon-left boldCondensed itemMenu"><i class="icon ion-ios-people" ></i>AvaliaÃ§Ã£o dos professores</md-button> -->
				<div >
 					<div class="padding" style="font-weight: bolder;background: rgba(15, 78, 79, 1);color:rgb(185, 194, 194)">Sobre</div>
				</div>
				
				<md-button menu-close class="item item-icon-left boldCondensed itemMenu">
					<i class="icon"><img class="circle" src="img/triga3.jpg" style="width:30px;height:30px !important;"> </img></i>
					Plataforma Triga v0.1
				</md-button>
			</ul>
		</ion-content>
	</ion-side-menu>
	
</ion-side-menus>
