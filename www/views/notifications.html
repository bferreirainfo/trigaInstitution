<ion-view title="Notificações">
  <ion-nav-buttons side="right" > 
		<button id="notificationPopover" ng-click="openPopover($event)"  class="notificationPopover button  button-icon button-clear noPM" ng-controller="UnsawNotficiationsPopoverCtrl" >
			<span ng-style="{color : unsawNotficiationsSize > 0 ? 'rgba(0, 0, 0, 0.79)' : 'rgba(0, 0, 0, 0.79)'}" class="ion-android-globe" style="font-size: 34px;position: relative;left: -12px;">
				<span ng-if="unsawNotficiationsSize > 0"  class="badge badge-assertive" style="left: 16px;top: -2px;font-size: 12px;position: absolute;">{{unsawNotficiationsSize}}</span>
			</span>
		</button>
	</ion-nav-buttons>
	<md-button class="md-fab" style="position: absolute;  left: 78%;  top: 85%;  background: rgb(52, 127, 127)" ng-click="showAlert($event)">
           		<div class="circle ion-ios-trash" style="font-size: 34px;box-shadow:none;width: 55px;height: 55px; position: relative; left: -5px;top:1px; color: rgba(0, 0, 0, 0.79);"></div>
    </md-button>
  <ion-content has-bouncing="true"  >
  		
	    <div id="notificationList" class="list">
	    	<div ng-if="storedNotifications == null" style="margin-top: 40%;margin-bottom: 20%;text-align: center;">
				<div class="ion-android-globe" style="font-size: 100px;"></div>
				<div style="font-size: 24px;">Nenhuma notificação!</div>
			</div>
    		<div style="margin-top:11px">
	    		<md-content>
	    			<md-list>
		    			<md-subheader ng-if="storedNotifications.length > 0" class="boldCondensed" style="font-size: 16px;  background: rgba(0, 0, 0, 0.18);width: 100%;right:0px;">{{storedNotifications.length}} Notificações</md-subheader>
					    <md-list-item class="md-3-line" ng-repeat="notification in storedNotifications track by $index">
		           			<img ng-if="notification.notificaitonType == 'TRIGA'"  class="md-avatar"  ng-src="img/triga3.jpg"></img>
		           			<img ng-if="notification.notificaitonType == 'INSTITUTION'" class="md-avatar"  ng-src="{{institutionIcon}}"></img>
		           			<div ng-if="notification.notificaitonType == 'GRADE_NOTIFICATION'" class="md-avatar"  
		           				style="background: rgb(232, 232, 232);"><i class="icon ion-university" style="font-size:25px;position: relative;top: 7px;left: 10px;"></i>
		           			</div>
					        <div class="md-list-item-text" style="padding: 10px 0">
                              <h3 class="row noPM" style="width: 100%;" >
                              		<div class="boldCondensed" style="width: 85%;line-height: initial;">
                              			{{notification.title}}
                              		</div>
                              		<div class="boldCondensed" style="color: rgb(56, 151, 231);line-height: initial;width: 50px;text-align: right;">{{notification.date}}</div>
                          	  </h3>
					          <h4 style="line-height: initial;">{{notification.message}}</h4>
					         
					        </div>
					        <md-divider></md-divider>
					      </md-list-item>
			   	 	</md-list>
			  </md-content>
   		 </div>
   		</div>
  </ion-content>
</ion-view>
