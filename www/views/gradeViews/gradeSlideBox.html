				<ion-scroll  style="width:100%" direction="x" has-bouncing="true" class="tsb-hscroll">
					<md-item ng-repeat="grade in dto.grades track by $index" on-finish-render  style="text-align:left;">

         <ion-slide ng-repeat="grade in dto.grades track by grade.cadeira" >

							  				   greenBackground : nota.grade >= 7, 
							  				   yellowBackground : nota.grade >=5 && nota.grade < 7}" style="font-size: 24px;box-shadow:none;margin: 11.5px;width: 60px;height: 60px;">

				          </div>
